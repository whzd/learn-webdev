<!DOCTYPE html>
<html>

<head>
    <title>CSS Positioning Exercise</title>
    <style>
        /* Write your code here */
        .red-circle {
            position: relative;
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            top: 150px;
            left: 250px;
        }
        .blue-box {
            position: relative;
            background-color: blue;
            height: 300px;
            width: 500px;
            top: 200px;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="blue-box">
        <div class="red-circle">
        </div>
    </div>

</body>

</html>
